base_url = "https://zola-sam.janbaudisch.dev"
title = "Sam"

compile_sass = true
build_search_index = false

# The 'feed' field replaces the deprecated 'rss' field (changed in Zola v0.11.0)
# This enables feed generation for the taxonomy. See:
# https://www.getzola.org/documentation/content/taxonomies/#configuration
taxonomies = [
    {name = "tags", feed = true}
]

[extra]
show_word_count = true
show_reading_time = true

date_format = "%a %b %e, %Y"

home = "home"

sam_menu = [
    { text = "posts", link = "/posts" },
    { text = "about", link = "/about" },
    { text = "github", link = "https://github.com" }
]

sam_bottom_menu = true

[extra.sam_footer]
text = "Some footer text."
